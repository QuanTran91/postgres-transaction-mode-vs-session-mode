version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: pgx-benchmark-postgres
    environment:
      POSTGRES_DB: benchdb
      POSTGRES_USER: benchuser
      POSTGRES_PASSWORD: benchpass
    ports:
      - "5432:5432"
    volumes:
      - ./init-db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U benchuser -d benchdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  pgbouncer-session:
    image: edoburu/pgbouncer:latest
    container_name: pgx-benchmark-pgbouncer-session
    environment:
      DATABASE_URL: postgres://benchuser:benchpass@postgres:5432/benchdb
      POOL_MODE: session
      MAX_CLIENT_CONN: 100
      DEFAULT_POOL_SIZE: 20
      MIN_POOL_SIZE: 5
      RESERVE_POOL_SIZE: 5
      SERVER_IDLE_TIMEOUT: 600
      MAX_DB_CONNECTIONS: 50
    ports:
      - "6432:5432"
    volumes:
      - ./pgbouncer/pgbouncer-session.ini:/etc/pgbouncer/pgbouncer.ini
      - ./pgbouncer/userlist.txt:/etc/pgbouncer/userlist.txt
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h localhost -p 5432"]
      interval: 5s
      timeout: 5s
      retries: 5

  pgbouncer-transaction:
    image: edoburu/pgbouncer:latest
    container_name: pgx-benchmark-pgbouncer-transaction
    environment:
      DATABASE_URL: postgres://benchuser:benchpass@postgres:5432/benchdb
      POOL_MODE: transaction
      MAX_CLIENT_CONN: 100
      DEFAULT_POOL_SIZE: 20
      MIN_POOL_SIZE: 5
      RESERVE_POOL_SIZE: 5
      SERVER_IDLE_TIMEOUT: 600
      MAX_DB_CONNECTIONS: 50
    ports:
      - "6433:5432"
    volumes:
      - ./pgbouncer/pgbouncer-transaction.ini:/etc/pgbouncer/pgbouncer.ini
      - ./pgbouncer/userlist.txt:/etc/pgbouncer/userlist.txt
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h localhost -p 5432"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
